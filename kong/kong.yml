_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    host: auth-service
    port: 8080
    protocol: http
    routes:
      - name: login-route
        paths:
          - /auth
        strip_path: false
        methods:
          - GET
          - POST
  - name: profiles-service
    host: profiles-service
    port: 8080
    protocol: http
    routes:
      - name: profiles-route
        paths:
          - /profiles
        strip_path: false
        methods:
          - GET
          - POST
  - name: text-service
    host: text-service
    port: 8080
    protocol: http
    routes:
      - name: text-route
        paths:
          - /text
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE