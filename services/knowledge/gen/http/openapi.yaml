    /api/knowledge/tests/my:
        get:
            tags:
                - knowledge
            summary: GetMyTests knowledge
            description: Get my created tests
            operationId: knowledge#GetMyTests
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TestsResponse'
                        required:
