swagger: "2.0"
info:
    title: Knowledge Test Management API
    description: Microservice for managing MCQ tests, validations, grading, and student progress tracking
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/knowledge/submissions/{submission_id}:
        get:
            tags:
                - knowledge
            summary: GetSubmissionById knowledge
            description: Get a submission by ID
            operationId: knowledge#GetSubmissionById
            parameters:
                - name: submission_id
                  in: path
                  description: Submission ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubmissionResponse'
                        required:
                            - submission
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/submissions/{submission_id}/result:
        get:
            tags:
                - knowledge
            summary: GetSubmissionResult knowledge
            description: Get detailed submission result
            operationId: knowledge#GetSubmissionResult
            parameters:
                - name: submission_id
                  in: path
                  description: Submission ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubmissionResult'
                        required:
                            - submission
                            - questions
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/submissions/my:
        get:
            tags:
                - knowledge
            summary: GetMySubmissions knowledge
            description: Get my test submissions
            operationId: knowledge#GetMySubmissions
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubmissionsResponse'
                        required:
                            - submissions
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests:
        post:
            tags:
                - knowledge
            summary: CreateTest knowledge
            description: Create a new test form
            operationId: knowledge#CreateTest
            parameters:
                - name: CreateTestRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/KnowledgeCreateTestRequestBody'
                    required:
                        - title
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/{test_id}:
        get:
            tags:
                - knowledge
            summary: GetTestById knowledge
            description: Get a test by ID
            operationId: knowledge#GetTestById
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TestResponse'
                        required:
                            - test
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        put:
            tags:
                - knowledge
            summary: UpdateTest knowledge
            description: Update test title
            operationId: knowledge#UpdateTest
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: UpdateTestRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/KnowledgeUpdateTestRequestBody'
                    required:
                        - title
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - knowledge
            summary: DeleteTest knowledge
            description: Delete a test
            operationId: knowledge#DeleteTest
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/{test_id}/form:
        get:
            tags:
                - knowledge
            summary: GetTestForm knowledge
            description: Get test form for taking
            operationId: knowledge#GetTestForm
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/FormResponse'
                        required:
                            - test
                            - questions
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/{test_id}/questions:
        get:
            tags:
                - knowledge
            summary: GetTestQuestions knowledge
            description: Get questions for a test
            operationId: knowledge#GetTestQuestions
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/QuestionsResponse'
                        required:
                            - questions
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        post:
            tags:
                - knowledge
            summary: AddQuestion knowledge
            description: Add a question to a test
            operationId: knowledge#AddQuestion
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: AddQuestionRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/KnowledgeAddQuestionRequestBody'
                    required:
                        - question_text
                        - option_a
                        - option_b
                        - option_c
                        - option_d
                        - correct_answer
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/{test_id}/questions/{question_id}:
        get:
            tags:
                - knowledge
            summary: GetQuestionById knowledge
            description: Get a question by ID
            operationId: knowledge#GetQuestionById
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: question_id
                  in: path
                  description: Question ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/QuestionResponse'
                        required:
                            - question
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        put:
            tags:
                - knowledge
            summary: UpdateQuestion knowledge
            description: Update a question
            operationId: knowledge#UpdateQuestion
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: question_id
                  in: path
                  description: Question ID
                  required: true
                  type: integer
                  format: int64
                - name: UpdateQuestionRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/KnowledgeUpdateQuestionRequestBody'
                    required:
                        - question_text
                        - option_a
                        - option_b
                        - option_c
                        - option_d
                        - correct_answer
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - knowledge
            summary: DeleteQuestion knowledge
            description: Delete a question
            operationId: knowledge#DeleteQuestion
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: question_id
                  in: path
                  description: Question ID
                  required: true
                  type: integer
                  format: int64
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/{test_id}/submit:
        post:
            tags:
                - knowledge
            summary: SubmitTest knowledge
            description: Submit test answers
            operationId: knowledge#SubmitTest
            parameters:
                - name: test_id
                  in: path
                  description: Test ID
                  required: true
                  type: integer
                  format: int64
                - name: SubmitTestRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/KnowledgeSubmitTestRequestBody'
                    required:
                        - answers
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubmitResponse'
                        required:
                            - success
                            - message
                            - submission_id
                            - score
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
                "409":
                    description: Conflict response.
                    schema:
                        type: string
            schemes:
                - http
    /api/knowledge/tests/available:
        get:
            tags:
                - knowledge
            summary: GetAvailableTests knowledge
            description: Get available tests for students
            operationId: knowledge#GetAvailableTests
            responses:
                "200":
                    description: OK response.
