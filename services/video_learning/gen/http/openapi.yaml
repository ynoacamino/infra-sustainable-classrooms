swagger: "2.0"
info:
    title: Video Learning Microservice
    description: Microservice for video learning platform with HTTP and gRPC support
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/video_learning/categories:
        get:
            tags:
                - video_learning
            summary: GetAllCategories video_learning
            description: Get all video categories
            operationId: video_learning#GetAllCategories
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/VideoCategory'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/category:
        post:
            tags:
                - video_learning
            summary: GetOrCreateCategory video_learning
            description: Create a new video category or get existing one
            operationId: video_learning#GetOrCreateCategory
            parameters:
                - name: GetOrCreateCategoryRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/VideoLearningGetOrCreateCategoryRequestBody'
                    required:
                        - name
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/VideoCategory'
                        required:
                            - id
                            - name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/category/{category_id}:
        get:
            tags:
                - video_learning
            summary: GetCategoryById video_learning
            description: Get video category by ID
            operationId: video_learning#GetCategoryById
            parameters:
                - name: category_id
                  in: path
                  description: Category ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoCategory'
                        required:
                            - id
                            - name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/comment/{comment_id}:
        delete:
            tags:
                - video_learning
            summary: DeleteComment video_learning
            description: Delete user's own comment
            operationId: video_learning#DeleteComment
            parameters:
                - name: comment_id
                  in: path
                  description: Comment ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/comments/{video_id}:
        get:
            tags:
                - video_learning
            summary: GetComments video_learning
            description: Get paginated comments for a video
            operationId: video_learning#GetComments
            parameters:
                - name: page
                  in: query
                  description: Page number for pagination
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: page_size
                  in: query
                  description: Number of comments per page
                  required: false
                  type: integer
                  default: 10
                  maximum: 50
                  minimum: 1
                - name: video_id
                  in: path
                  description: Video ID to get comments for
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CommentList'
                        required:
                            - comments
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/comments/{video_id}/create:
        post:
            tags:
                - video_learning
            summary: CreateComment video_learning
            description: Create a new comment on a video
            operationId: video_learning#CreateComment
            parameters:
                - name: video_id
                  in: path
                  description: Video ID
                  required: true
                  type: integer
                  minimum: 1
                - name: CreateCommentRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/VideoLearningCreateCommentRequestBody'
                    required:
                        - title
                        - body
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/my-videos:
        get:
            tags:
                - video_learning
            summary: GetOwnVideos video_learning
            description: Get authenticated user's uploaded videos, paginated
            operationId: video_learning#GetOwnVideos
            parameters:
                - name: page
                  in: query
                  description: Page number for pagination
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: page_size
                  in: query
                  description: Number of videos per page
                  required: false
                  type: integer
                  default: 20
                  maximum: 100
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/OwnVideo'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/recommendations:
        get:
            tags:
                - video_learning
            summary: GetRecommendations video_learning
            description: Get random set of recommended videos for user
            operationId: video_learning#GetRecommendations
            parameters:
                - name: amount
                  in: query
                  description: How many videos to get
                  required: false
                  type: integer
                  default: 20
                  maximum: 100
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoList'
                        required:
                            - videos
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "503":
                    description: Service Unavailable response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/search:
        get:
            tags:
                - video_learning
            summary: SearchVideos video_learning
            description: Search videos by query string and category, paginated
            operationId: video_learning#SearchVideos
            parameters:
                - name: query
                  in: query
                  description: Search query string
                  required: true
                  type: string
                  maxLength: 200
                  minLength: 1
                - name: category_id
                  in: query
                  description: Category ID to filter by
                  required: false
                  type: integer
                  minimum: 1
                - name: page
                  in: query
                  description: Page number for pagination
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: page_size
                  in: query
                  description: Number of videos per page
                  required: false
                  type: integer
                  default: 20
                  maximum: 100
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoList'
                        required:
                            - videos
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "503":
                    description: Service Unavailable response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/tag:
        post:
            tags:
                - video_learning
            summary: GetOrCreateTag video_learning
            description: Create a new tag or get existing one
            operationId: video_learning#GetOrCreateTag
            parameters:
                - name: GetOrCreateTagRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/VideoLearningGetOrCreateTagRequestBody'
                    required:
                        - name
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/VideoTag'
                        required:
                            - id
                            - name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/tag/{tag_id}:
        get:
            tags:
                - video_learning
            summary: GetTagById video_learning
            description: Get video tag by ID
            operationId: video_learning#GetTagById
            parameters:
                - name: tag_id
                  in: path
                  description: Tag ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoTag'
                        required:
                            - id
                            - name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/tags:
        get:
            tags:
                - video_learning
            summary: GetAllTags video_learning
            description: Get all video tags
            operationId: video_learning#GetAllTags
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/VideoTag'
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/upload/complete:
        post:
            tags:
                - video_learning
            summary: CompleteUpload video_learning
            description: Complete video upload with metadata
            operationId: video_learning#CompleteUpload
            parameters:
                - name: CompleteUploadRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/VideoLearningCompleteUploadRequestBody'
                    required:
                        - title
                        - category_id
                        - video_object_name
                        - thumbnail_object_name
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/upload/thumbnail/{filename}:
        post:
            tags:
                - video_learning
            summary: UploadThumbnail video_learning
            description: Upload custom thumbnail for video
            operationId: video_learning#UploadThumbnail
            parameters:
                - name: filename
                  in: path
                  description: Original filename
                  required: true
                  type: string
                - name: Content-Type
                  in: header
                  description: Content type of the thumbnail file
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UploadResponse'
                        required:
                            - object_name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/upload/video/{filename}:
        post:
            tags:
                - video_learning
            summary: InitialUpload video_learning
            description: Upload video file and get object name
            operationId: video_learning#InitialUpload
            parameters:
                - name: filename
                  in: path
                  description: Original filename
                  required: true
                  type: string
                - name: Content-Type
                  in: header
                  description: Content type of the video file
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UploadResponse'
                        required:
                            - object_name
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/video/{video_id}:
        get:
            tags:
                - video_learning
            summary: GetVideo video_learning
            description: Get complete video information including presigned URL
            operationId: video_learning#GetVideo
            parameters:
                - name: video_id
                  in: path
                  description: Video ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoDetails'
                        required:
                            - id
                            - title
                            - description
                            - author
                            - views
                            - likes
                            - video_url
                            - thumbnail_url
                            - upload_date
                            - category_id
                            - tag_ids
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
        delete:
            tags:
                - video_learning
            summary: DeleteVideo video_learning
            description: Delete user's own video
            operationId: video_learning#DeleteVideo
            parameters:
                - name: video_id
                  in: path
                  description: Video ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/video/{video_id}/like:
        put:
            tags:
                - video_learning
            summary: ToggleVideoLike video_learning
            description: Toggle like status for a video
            operationId: video_learning#ToggleVideoLike
            parameters:
                - name: video_id
                  in: path
                  description: Video ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SimpleResponse'
                        required:
                            - success
                            - message
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/video/{video_id}/similar:
        get:
            tags:
                - video_learning
            summary: GetSimilarVideos video_learning
            description: Get random set of videos similar to a specific video
            operationId: video_learning#GetSimilarVideos
            parameters:
                - name: amount
                  in: query
                  description: How many similar videos to get
                  required: false
                  type: integer
                  default: 10
                  maximum: 50
                  minimum: 1
                - name: video_id
                  in: path
                  description: Video ID to find similar videos for
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoList'
                        required:
                            - videos
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "404":
                    description: Not Found response.
                    schema:
                        type: string
            schemes:
                - http
    /api/video_learning/videos/category/{category_id}:
        get:
            tags:
                - video_learning
            summary: GetVideosByCategory video_learning
            description: Get random set of videos of a category
            operationId: video_learning#GetVideosByCategory
            parameters:
                - name: amount
                  in: query
                  description: How many videos to get
                  required: false
                  type: integer
                  default: 20
                  maximum: 100
                  minimum: 1
                - name: category_id
                  in: path
                  description: Category ID
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/VideoList'
                        required:
                            - videos
                "400":
                    description: Bad Request response.
                    schema:
                        type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
            schemes:
                - http
definitions:
    Comment:
        title: Comment
        type: object
        properties:
            author:
                type: string
                description: Comment author
                example: Aliquam rerum voluptatibus voluptatem perferendis.
            body:
                type: string
                description: Comment content
                example: In nam maxime molestiae ut velit.
            date:
                type: integer
                description: Comment publish date in milliseconds
                example: 7251237521385281645
                format: int64
            id:
                type: integer
                description: Comment unique identifier
                example: 964196549678716614
                format: int64
            title:
                type: string
                description: Comment title
                example: Magni nostrum ex rerum doloremque quis ea.
            video_id:
                type: integer
                description: ID of the video this comment belongs to
                example: 1182347586458099026
                format: int64
        description: Video comment information
        example:
            author: Nulla ab vitae sed eum et.
            body: Officiis sed nemo magnam.
            date: 256930157262950855
            id: 2116134743912231812
            title: Nam iure voluptatibus rerum nostrum consequatur.
            video_id: 7102057620420693921
        required:
            - id
            - author
            - date
            - title
            - body
            - video_id
    CommentList:
        title: CommentList
        type: object
        properties:
            comments:
                type: array
                items:
                    $ref: '#/definitions/Comment'
                description: List of comments
                example:
                    - author: Minima provident.
                      body: Corrupti ut minus dolores suscipit consequatur recusandae.
                      date: 8348863359107820308
                      id: 2905539084649269720
                      title: In aliquam laudantium praesentium.
                      video_id: 4659746127252001311
                    - author: Minima provident.
                      body: Corrupti ut minus dolores suscipit consequatur recusandae.
                      date: 8348863359107820308
                      id: 2905539084649269720
                      title: In aliquam laudantium praesentium.
                      video_id: 4659746127252001311
                    - author: Minima provident.
                      body: Corrupti ut minus dolores suscipit consequatur recusandae.
                      date: 8348863359107820308
                      id: 2905539084649269720
                      title: In aliquam laudantium praesentium.
                      video_id: 4659746127252001311
                    - author: Minima provident.
                      body: Corrupti ut minus dolores suscipit consequatur recusandae.
                      date: 8348863359107820308
                      id: 2905539084649269720
                      title: In aliquam laudantium praesentium.
                      video_id: 4659746127252001311
        example:
            comments:
                - author: Minima provident.
                  body: Corrupti ut minus dolores suscipit consequatur recusandae.
                  date: 8348863359107820308
                  id: 2905539084649269720
                  title: In aliquam laudantium praesentium.
                  video_id: 4659746127252001311
                - author: Minima provident.
                  body: Corrupti ut minus dolores suscipit consequatur recusandae.
                  date: 8348863359107820308
                  id: 2905539084649269720
                  title: In aliquam laudantium praesentium.
                  video_id: 4659746127252001311
        required:
            - comments
    OwnVideo:
        title: OwnVideo
        type: object
        properties:
            id:
                type: integer
                description: Video unique identifier
                example: 3874429812223596112
                format: int64
            likes:
                type: integer
                description: Number of likes
                example: 2759709870752723793
                format: int64
            thumbnail_url:
                type: string
                description: Minio presigned URL for thumbnail
                example: Ut dolor.
            title:
                type: string
                description: Video title
                example: Tempora inventore ab nam.
            upload_date:
                type: integer
                description: Upload timestamp in milliseconds
                example: 160154856347135287
                format: int64
            views:
                type: integer
                description: Number of views
                example: 4576771656912675973
                format: int64
        description: User's own video information
        example:
            id: 7236817451957244655
            likes: 708776905441276674
            thumbnail_url: Eius et voluptatem quo.
            title: Illum et perspiciatis autem quos quam repellendus.
            upload_date: 8263131130696558294
            views: 2242096252266996686
        required:
            - id
            - title
            - views
            - likes
            - thumbnail_url
            - upload_date
    SimpleResponse:
        title: SimpleResponse
        type: object
        properties:
            id:
                type: integer
                description: Created resource ID (when applicable)
                example: 4327496387152104919
                format: int64
            message:
                type: string
                description: Response message
                example: Et nulla temporibus.
            success:
                type: boolean
                description: Operation success status
                example: true
        example:
            id: 6682750684653580582
            message: Qui inventore.
            success: false
        required:
            - success
            - message
    UploadResponse:
        title: UploadResponse
        type: object
        properties:
            object_name:
                type: string
                description: Minio object name
                example: Ut minus animi adipisci sit maiores ut.
            presigned_url:
                type: string
                description: Presigned URL for accessing the file
                example: Dolores est qui in sed dolorum voluptatibus.
        example:
            object_name: Consequatur facere voluptatibus.
            presigned_url: At dignissimos ut.
        required:
            - object_name
    Video:
        title: Video
        type: object
        properties:
            author:
                type: string
                description: Video author/creator
                example: Perspiciatis sint sint ipsa.
            id:
                type: integer
                description: Video unique identifier
                example: 2502966507323365810
                format: int64
            likes:
                type: integer
                description: Number of likes
                example: 3845185633153474090
                format: int64
            thumbnail_url:
                type: string
                description: Minio presigned URL for thumbnail
                example: Quasi ut error molestiae eos amet qui.
            title:
                type: string
                description: Video title
                example: Expedita inventore ad ab et id.
            views:
                type: integer
                description: Number of views
                example: 8065873049979094798
                format: int64
        description: Video information
        example:
            author: Sit molestiae modi maiores voluptate.
            id: 2947234793652190212
            likes: 964651491212330493
            thumbnail_url: Eos laborum qui nihil facilis non.
            title: Id quia.
            views: 5821356499978819562
        required:
            - id
            - title
            - author
            - views
            - likes
            - thumbnail_url
    VideoCategory:
        title: VideoCategory
        type: object
        properties:
            id:
                type: integer
                description: Category unique identifier
                example: 2708641195084829349
                format: int64
            name:
                type: string
                description: Category name
                example: Vero et fugiat non error.
        description: Video category information
        example:
            id: 8560089241933309557
            name: Et non.
        required:
            - id
            - name
    VideoDetails:
        title: VideoDetails
        type: object
        properties:
            author:
                type: string
                description: Video author/creator
                example: Quaerat pariatur nihil molestiae voluptatem.
            category_id:
                type: integer
                description: Video category
                example: 461568428704798123
                format: int64
            description:
                type: string
                description: Video description
                example: Deleniti enim qui.
            id:
                type: integer
                description: Video unique identifier
                example: 1655871342059310160
                format: int64
            likes:
                type: integer
                description: Number of likes
                example: 930780732375094167
                format: int64
            tag_ids:
                type: array
                items:
                    type: integer
                    example: 1670409975608586578
                    format: int64
                description: Video tags
                example:
                    - 7903878473909546737
                    - 2649577316529208059
